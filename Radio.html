<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Autoradio Moderna con Visualizzazione</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1603094893463-1c1b2f3c6e3e') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .radio-container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px #000;
    }

    .controls-wrapper {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #4682b4;
    }

    .display {
      text-align: center;
      color: white;
      font-size: 20px;
      margin-bottom: 10px;
    }

    canvas {
      width: 100%;
      height: 150px;
      background-color: #000;
      border-radius: 10px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="radio-container">
    <div class="controls-wrapper">
      <div class="controls">
        <button class="button" onclick="prevSong()">‚èÆÔ∏è Precedente</button>
        <button class="button" onclick="volumeDown()">üîâ Volume -</button>
      </div>

      <div class="controls">
        <button class="button" onclick="nextSong()">‚è≠Ô∏è Successivo</button>
        <button class="button" onclick="volumeUp()">üîä Volume +</button>
      </div>
    </div>

    <div class="display" id="display">
      üéµ Brano: "Elettronica 01"<br>üîä Volume: 50
    </div>

    <canvas id="visualizer"></canvas>

    <audio id="audioPlayer" controls autoplay>
      <source src="https://www.example.com/audio/elettronica01.mp3" type="audio/mpeg">
      Il tuo browser non supporta l'audio HTML5.
    </audio>
  </div>

  <script>
    const songs = [
      { title: "Elettronica 01", url: "https://www.example.com/audio/elettronica01.mp3" },
      { title: "Synthwave Drive", url: "https://www.example.com/audio/synthwave_drive.mp3" },
      { title: "Notte Stellata", url: "https://www.example.com/audio/notte_stellata.mp3" },
      { title: "Bassline Boom", url: "https://www.example.com/audio/bassline_boom.mp3" }
    ];

    let currentSong = 0;
    let volume = 50;
    const audioPlayer = document.getElementById("audioPlayer");
    const display = document.getElementById("display");

    function updateDisplay() {
      display.innerHTML = `üéµ Brano: "${songs[currentSong].title}"<br>üîä Volume: ${volume}`;
      audioPlayer.src = songs[currentSong].url;
      audioPlayer.volume = volume / 100;
      audioPlayer.play();
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      updateDisplay();
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      updateDisplay();
    }

    function volumeUp() {
      if (volume < 100) volume += 10;
      audioPlayer.volume = volume / 100;
      updateDisplay();
    }

    function volumeDown() {
      if (volume > 0) volume -= 10;
      audioPlayer.volume = volume / 100;
      updateDisplay();
    }

    // üé∂ Visualizzazione Audio
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audioPlayer);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        const r = barHeight + 25;
        const g = 250 - barHeight;
        const b = 50;

        ctx.fillStyle = `rgb(${r},${g},${b})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    audioPlayer.onplay = () => {
      audioCtx.resume().then(() => draw());
    };
  </script>
</body>
</html>
